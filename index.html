<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pagina de login</title>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form>
        <div class="input_username">
          <input type="text" name="" required="" placeholder="Username" />
        </div>
        <div class="input_password">
          <input type="password" name="" required="" placeholder="Password" />
          <div class="link_forgotpass">
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>
        </div>
        <div class="content_button">
          <button type="button">Submit</button>
        </div>
      </form>
      <div class="content_anotherway">
        <div class="line"></div>
        <div>or sig in with</div>
        <div class="line"></div>
      </div>
      <div class="content_socialmedia">
        <img
          src="https://cdn-icons-png.flaticon.com/32/299/299409.png"
          alt="Google"
        />
        <img
          src="https://cdn-icons-png.flaticon.com/32/37/37760.png"
          alt="Apple"
        />
        <img
          src="https://cdn-icons-png.flaticon.com/32/20/20837.png"
          alt="Facebook"
        />
      </div>
    </div>
  </body>
</html>
